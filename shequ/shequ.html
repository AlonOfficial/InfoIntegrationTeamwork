<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8"/>
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>社区入口</title>
    <script src="../js/jquery-3.5.1.min.js"></script>

    
</head>


<body>
    <div class = "all">
        <h1 align = "center" >您的基本信息</h1>
        <div class = "data" >
          <p id = "01" style = "font-size: 30px;"></p>
          <p id = "02" style = "font-size: 30px;"></p>
          <p id = "03" style = "font-size: 30px;"></p>
          <p id = "04" style = "font-size: 30px;"></p>
        </div>
      </div>
    <script>
        //获取社区sid
        var sid = parseInt(sessionStorage.getItem("sid"));


        var indexedDB = window.indexedDB;
        var db;
        if (!indexedDB) {
          window.alert("你的浏览器不支持IndexedDB");
        }

        //打开数据库
        var request = window.indexedDB.open("yanglao", 1);
        request.onerror = function (event) {
          console.log('数据库打开报错');
        };

        request.onsuccess = function (event) {
          db = event.target.result;
          readandshow();
         
          console.log('数据库打开成功');
        }

        request.onupgradeneeded = function (event) {
         db = event.target.result;
         console.log("版本变化");
      
       }
        

       //读取老人数据以表格形式表现
       function readandshow(){
        
          var res = db.transaction(['shequ'],'readwrite').objectStore('shequ').get(sid);
            res.onerror = function(event) {
             console.log('事务失败');
          };

          res.onsuccess = function(event) {
             if (res.result) {
                 var result = res.result;
               console.log('name: ' + result.sname);
               $(document).ready(function() {
                 //基本信息
                 $("#01").text("姓名："+result.sname+"       "+"地址："+result.saddress);
                 $("#02").text("管理员: "+result.smanager+"      "+"电话："+result.scontactnum);
                 $("#03").text("员工数: "+result.sworkernum);
                 
                 
               });
             
             } else {
               console.log('未获得数据记录');
             }
          };
       }
    </script>
</body>
</html>
