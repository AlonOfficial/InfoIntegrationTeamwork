<!doctype html>
<html lang="zh-CN">

<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>简单路径</title>
    <style>
    html,
    body,
    #container {
        width: 100%;
        height: 100%;
        margin: 0px;
    }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="sound"></div>
    <div id="alertdata1"></div>
    <script type="text/javascript" src='//webapi.amap.com/maps?v=2.0&key=27afcc8780a14408b1508150a8534523'></script>
    <!-- UI组件库 1.0 -->
    <script src="//webapi.amap.com/ui/1.1/main.js?v=1.1.1"></script>
    <script type="text/javascript">
    //创建地图
    var map = new AMap.Map('container', {
        zoom:11
    });

    AMapUI.load(['ui/misc/PathSimplifier', 'lib/$'], function(PathSimplifier, $) {

        if (!PathSimplifier.supportCanvas) {
            alert('当前环境不支持 Canvas！');
            return;
        }

        var pathSimplifierIns = new PathSimplifier({
            zIndex: 100,
            
            map: map, //所属的地图实例

            getPath: function(pathData, pathIndex) {

                return pathData.path;
            },
            getHoverTitle: function(pathData, pathIndex, pointIndex) {

                if (pointIndex >= 0) {
                    //point 
                    return pathData.name + '，点：' + pointIndex + '/' + pathData.path.length;
                }

                return pathData.name + '，点数量' + pathData.path.length;
            },
            renderOptions: {

                renderAllPointsIfNumberBelow: -1 //绘制路线节点，如不需要可设置为-1
            }
        });

        window.pathSimplifierIns = pathSimplifierIns;

        //设置数据
        pathSimplifierIns.setData([{
            name: '路线0',
            path: [
                [114.359768,30.52853],
                [114.359894,30.52853],
               
            ]
            
        }]);

        //对第一条线路（即索引 0）创建一个巡航器
        var navg1 = pathSimplifierIns.createPathNavigator(0, {
            loop: true, //循环播放
            speed: 5 //巡航速度，单位千米/小时
        });

      
        navg1.start();
    });
//模拟报警：进入可看最近报警提示，并看到报警前移动轨迹
    alertdata = function(){
        var now = new Date();
        month = now.getMonth();
        day = now.getDate();
        hour = now.getHours();
        minute = now.getMinutes();

       
       
                           
        zhText = encodeURI("老人发出报警请及时联系");
        document.getElementById("sound").innerHTML = "<audio autoplay=\"autoplay\">" +
                         "<source src=\"http://tts.baidu.com/text2audio?lan=zh&ie=UTF-8&spd=7&text=" +
                         zhText + "\" type=\"audio/mpeg\"></audio>";

         alert("老人于"+month+"月"+day+"日"+hour+"时"+minute+"分"+"发出报警！请及时联系！");
                            
                           
    }
    
    alertdata();
   
    </script>
</body>

</html>
